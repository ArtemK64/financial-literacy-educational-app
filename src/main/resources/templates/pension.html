<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пенсия</title>
    <link th:href="@{/css/exercises/task.css}" rel="stylesheet"/>
</head>
<body>
<div class="form">
    <video autoplay loop class="form-background-video" muted playsinline>
        <source src="/videos/background-video.mp4" type="video/mp4">
    </video>
    <div class="form-title">Решите задание</div>
    <form th:action="@{/exercises/pension}" th:object="${task}" th:method="patch">
        <div class="form-content">
            <div class="form-field">
                <label>
                    Дедушка Степана, чтобы увеличить свои доходы, сразу после
                    выхода на пенсию положил свои сбережения в размере
                    1 800 000 рублей в надежный банк на депозит под 6,5% годовых
                    на длительный срок с выплатой начисленных процентов по вкладу каждый год. Какую среднемесячную
                    прибавку к пенсии он обеспечит себе, используя на эти цели все начисленные проценты?
                    (в ответе укажите только число)
                </label>
                <input type="text" th:field="*{answer}" class="form-fields-input">
                <div style="color:red" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></div>
            </div>

            <div class="form-field">
                <input type="submit" value="Подтвердить" class="form-input-button">
            </div>
            <div class="font-link">
                <a href="https://fincult.info/upload/iblock/223/Sbornik_zadach_5_9.pdf">Задание взято из данного ресурса</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
